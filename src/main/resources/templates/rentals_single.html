<script>
  $(document).ready(function(){
      var pic = $('#pics').text().split(',');
      var i=0;

      for (i=0; i<pic.length -1 && i<6; i++){

          $('#pic_Zone').append("<a id='href"+i+"'><img id='src"+i+"' style='height: 150px; width: 200px;'/> </a>");
          $("#href"+i).attr("href","http://localhost:8050/image/"+pic[i]);
          $('#src'+i).attr("src",'http://localhost:8050/image/'+pic[i]);

      }







  })

  $(function(){
      baguetteBox.run('.gallery');
  })
</script>
