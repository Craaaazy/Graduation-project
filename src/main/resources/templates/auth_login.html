<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dashboard HTML Template</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="Tamerlan Soziev" name="author">
    <meta content="Admin dashboard html template" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link th:href="@{/main.css?version=4.4.0}" href="../static/favicon.png" rel="shortcut icon">
    <link th:href="@{/apple-touch-icon.png}" href="../static/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/select2/dist/css/select2.min.css}" href="../static/bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}" href="../static/bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link th:href="@{/bower_components/dropzone/dist/dropzone.css}" href="../static/bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}" href="../static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/bower_components/fullcalendar/dist/fullcalendar.min.css}" href="../static/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link th:href="@{/bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css}" href="../static/bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link th:href="@{/bower_components/slick-carousel/slick/slick.css}" href="../static/bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
    <link th:href="@{/css/main.css?version=4.4.0}" href="../static/css/main.css?version=4.4.0" rel="stylesheet">

    <!--以上属于模板内容-->

  </head>
  <body class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w">
        <div class="logo-w">
          <a href="../static/index.html"><img alt="" th:src="@{/img/logo-big.png}" src="../static/img/logo-big.png"></a>
        </div>
        <h4 class="auth-header">
          Login Form
        </h4>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Username</label><input class="form-control" id="username" name="username" placeholder="Enter your username" type="text">
            <div class="pre-icon os-icon os-icon-user-male-circle"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label><input class="form-control" id="password" name="password" placeholder="Enter your password" type="password">
            <div class="pre-icon os-icon os-icon-fingerprint"></div>
          </div>
          <div class="buttons-w">
            <button type="submit" class="btn btn-primary">Log me in</button>
            <div class="form-check-inline">
              <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
            </div>
          </div>
          <div th:if="${param.error}">用户名或密码错误。</div>
        </form>
      </div>
    </div>
  </body>
</html>
