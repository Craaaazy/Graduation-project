          <!--main content-->
          <div class="content-i">
            <div class="content-box"><div class="row">
  <div class="col-lg-12">
    <div class="element-wrapper">
      <h6 class="element-header">
        Upload House Information
      </h6>
      <div class="element-box">
        <form th:action="@{/owner/fileupload}" method="post" enctype="multipart/form-data">
          <h5 class="form-header">
            Your House Imformation
          </h5>
          <div class="form-desc">
            The information you submit will not be shown in MARKET now, please wait for administrator to check.
          </div>
          <div class="form-group">
            <label for="house_title"> Title</label><input required class="form-control" id="house_title" placeholder="Enter Title" type="text">
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="house_zone"> Zone Select</label><select class="form-control" id="house_zone">
                  <option selected disabled>
                    请选择...
                  </option>
                  <option>
                    黄石港区
                  </option>
                  <option>
                    西塞山区
                  </option>
                  <option>
                    下陆区
                  </option>
                  <option>
                    铁山区
                  </option>
                </select>
              </div>

              <div class="col-sm-8">
                <div class="form-group">
                  <label for="locate">locate detail</label><input class="form-control" id="locate" placeholder="详细地址" type="text">
                </div>
              </div>
            </div>
          </div>

          <fieldset class="form-group">
            <legend><span>Optional</span></legend>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="rentPrice">for rent(if you don't need just keep this empty or 0)</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">￥</div>
                    </div>
                    <input class="form-control" id="rentPrice" placeholder="rentPrice" type="number" min="0">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="sellPrice">for sell</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">￥</div>
                    </div>
                    <input class="form-control" id="sellPrice" placeholder="sellPrice" type="number" min="0">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label> Detail</label><textarea class="form-control" placeholder="详细说明" rows="3"></textarea>
            </div>
          </fieldset>

          <div class="form-buttons-w">
            <button class="btn btn-primary" id="publish_btn" type="submit"> Submit</button>
            <span id="submit_result"></span>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
            </div>
          </div>
          <!--main content-->

        </div>
      </div>
      <div class="display-type"></div>
    </div>
