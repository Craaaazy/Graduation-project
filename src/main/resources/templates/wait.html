            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <link th:href="@{/css/jquery-confirm.min.css}" href="../static/css/jquery-confirm.min.css" rel="stylesheet">
    <link th:href="@{/css/jquery-confirm.less}" href="../static/css/jquery-confirm.less" rel="stylesheet">

</head>
<body>
<button id="btn">test</button>

</body>

<script>
    $(document).ready(function () {
        $('#btn').on('click', function(event) {
            $.confirm({
                title: 'Encountered an error!',
                content: 'Something went downhill, this may be serious',
                type: 'red',
                typeAnimated: true,
                buttons: {
                    tryAgain: {
                        text: 'Try again',
                        btnClass: 'btn-red',
                        action: function(){
                        }
                    },
                    close: function () {
                    }
                }
            });

        })
    });
</script>


<script th:src="@{/js/jquery-confirm.min.js}" src="../static/js/jquery-confirm.min.js"></script>

</html>
